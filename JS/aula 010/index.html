<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex010</title>
    <style>
        div#area {
            width: 200px;
            height: 200px;
            font: normal 20pt Arial;
            text-align: center;
            line-height: 200px;
            background-color: aqua;
            color: black;
            margin: auto;
        }
    </style>
</head>
<body>
    <!--Lista de eventos don = 'https://developer.mozilla.org/pt-BR/docs/Web/Events'-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        //Segunda forma

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'

            a.style.background = 'blue'

            a.style.color = 'white'
        }

        function entrar() {
            a.innerText = 'Entrou!'

            a.style.background = 'green'

            a.style.color = 'white'
        }

        function sair() {
            a.innerText = 'Saiu!'

            a.style.background = 'black'

            a.style.color = 'white'
        }
    </script>
</body>
</html>
