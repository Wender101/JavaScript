<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <style>
        :root {
            --forca: black;
            --homem: black;
            --letras: red;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            display: flex;
        }

        /*
            fazendo o desenho da forca
        */

        section#desenho-da-forca {
            margin-top: 30px;
            margin-left: 60px;
            position: relative;
        }

        div#linha-horizontal {
            width: 80px;
            height: 5px;
            background-color: var(--forca);   
        }

        div#corda {
            width: 5px;
            height: 40px;
            position: absolute;
            top: 0px;
            left: 80px;
            background-color: var(--forca);
        }

        div#linha-vertical {
            width: 5px;
            height: 200px;
            background-color: var(--forca);
        }

        div#suporte {
            width: 50px;
            height: 5px;
            margin-left: -22px;
            background-color: var(--forca);
        }

        /*
            desenhando o homem
        */

        section#homemzinho {
            position: relative;
            display: none;
        }

        div#cabeça {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 3px solid black;
            position: absolute;
            top: 70px;
            left: -15px;
        }

        div#tronco {
            width: 3px;
            height: 50px;
            position: absolute;
            top: 98px;
            background-color: var(--homem);
        }

        div#braço1 {
            width: 3px;
            height: 30px;
            position: absolute;
            top: 106px;
            left: -5px;
            transform: rotate(20deg);
            background-color: var(--homem);
        }

        div#braço2 {
            width: 3px;
            height: 30px;
            position: absolute;
            top: 106px;
            left: 5px;
            transform: rotate(-20deg);
            background-color: var(--homem);
        }

        div#perna1 {
            width: 3px;
            height: 30px;
            position: absolute;
            top: 145px;
            left: -5px;
            transform: rotate(20deg);
            background-color: var(--homem);
        }

        div#perna2 {
            width: 3px;
            height: 30px;
            position: absolute;
            top: 145px;
            left: 5px;
            transform: rotate(-20deg);
            background-color: var(--homem);
        }

        /*
            Número de letras
        */

        section#letras {
            margin-top: 235px;
            margin-left: 50px;
            display: flex;
        }

        section#letras > div {
            width: 30px;
            height: 4px;
            background-color: var(--letras);
            margin-left: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <section id="dica"> 

    </section>
    <main id="jogo">
        <section id="desenho-da-forca">
            <div id="linha-horizontal"></div>
            <div id="corda"></div>
            <div id="linha-vertical"></div>
            <div id="suporte"></div>
        </section>
        <section id="homemzinho">
            <div id="cabeça"></div>
            <div id="tronco"></div>
            <div id="braço1"></div>
            <div id="braço2"></div>
            <div id="perna1"></div>
            <div id="perna2"></div>
        </section>

        <section id="letras">
            <div id="d1"></div>
            <div id="d2"></div>
            <div id="d3"></div>
            <div id="d4"></div>
            <div id="d5"></div>
            <div id="d6"></div>
            <div id="d7"></div>
            <div id="d8"></div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
