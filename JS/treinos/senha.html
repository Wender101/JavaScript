<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: none;
        }

        header {
            width: 100%;
            height: 200px;
            background-image: linear-gradient(rgb(151, 151, 255), blue);
        }
    </style>
</head>
<body id="body">
    <header></header>

    <script> 
        var Esenha = window.prompt('Escolha uma senha:')

        var senha = window.prompt('Senha:')

        if (senha != Esenha) {
            window.alert('Senha incorreta!')
        }
        else {
          window.document.body.style.display = 'block'
        }
    </script>
</body>
</html>
