<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        font-weight: 700;
      }

      input#btn {
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.404);
        color: white;
        border: 1px solid blue;
      }

      input#txtvel {
        padding: 20px;
        color: rgb(255, 255, 255);
        background-color: rgba(0, 0, 0, 0.349);
      }
    </style>
  </head>
  <body>
    <h1>Sitema de mutas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()" id="btn">
    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)

        res.innerHTML = `<p>Sua Velocidade atal é de: <strong>${vel}</strong> Km/h</p>`

        if(vel > 60) {
          res.innerHTML += `<p>Você está <strong>MUTADO</strong> por exesso de velocidade</p>`
        }
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
      } 
    </script>
  </body>
</html>
