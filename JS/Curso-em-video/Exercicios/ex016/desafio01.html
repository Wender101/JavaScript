<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 140, 255);
        }
        
        header {
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        section {
            max-width: 600px;
            height: auto;
            padding: 20px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
        }

        div#dados > p {
            padding-bottom: 20px;
        }

        footer {
            text-align: center;
            color: wheat;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn"> <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Wender Natanael</p>
    </footer>

    <script src="./desafio01.js"></script>
</body>
</html>
