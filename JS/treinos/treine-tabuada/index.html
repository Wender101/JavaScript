<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine a Tabuada</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0px;
        }

        section > button {
            margin-left: 50%;
            transform: translate(-50%);
            padding: 20px;
            border-radius: 10px;
            color: black;
            border: none;
            position: absolute;
            bottom: 100px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        div#pontos {
            width: 255px;
            margin-top: 20px;
            margin-left: 50%;
            display: flex;
            transform: translate(-50%);
        }

        p {
            border: 1px solid white;
            border-radius: 10px;
            padding: 20px;
            margin-left: 15px;
        }

        div#res {
            width: 50px;
            height: auto;
            margin-left: 50%;
            transform: translate(-50%);
            bottom: 100px;
            position: absolute;
        } 

        div > input {
            width: 50px;
            border: 1px solid white;
            border-radius: 10px;
            height: 30px;
            background-color: transparent;
            color: white;
            font-size: 20px;
            padding-left: 10px;
        }

        div > button {
            margin-left: 60%;
            transform: translate(-50%);
            margin-top: 15%;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: black;
            border: none;
        }

    </style>
</head>
<body>
    
    <h1></h1> <!--Vai mostrar a continha-->
    <div id="pontos">
        <p id="acertos">Acertos: 0</p>
        <p id="erros">Erros: 0</p>
    </div>
    <div id="res">
        <input type="number" name="" id="resposta">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        var resultado
            
        // Vai fazer o jogo começar
        let num1 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
        let num2 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
        
        resultado = num1 * num2

        // Vai escrever os números sorteados na tela
        let h1 = document.querySelector('h1')
        h1.innerText = num1 + " X " + num2 

        // Onde mostrarar os pontos
        let acertos = document.querySelector('#acertos')
        let erros = document.querySelector('#erros')
        let pontos = 0
        let erro = 0
        let input = document.querySelector('input')

        function enviar() {
            let resposta = document.getElementById('resposta').value
            if(resposta.length == 0) {
                window.alert('Dígite algum número!')

            } else {
                if(resposta == resultado) {
    
                // Vai fazer o jogo começar
                let num1 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
                let num2 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
                
                resultado = num1 * num2

                // Vai escrever os números sorteados na tela
                let h1 = document.querySelector('h1')
                h1.innerText = num1 + " X " + num2 
                pontos++
                acertos.innerText = 'Acertos: ' + pontos;

                } else {
                    erro++
                    erros.innerText = 'Erros: ' + erro;
                }
            }
            
        }
        
        </script>
</body>
</html>
