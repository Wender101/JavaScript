<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        section#calculadora {
            max-width: 320px;
            height: auto;
            margin: auto;
            margin-top: 5%;
            padding: 50px 20px;
            background-color: rgb(67, 70, 77);
            border-radius: 20px;
        }

        article#tela {
            width: 90%;
            height: 60px;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 50px;
            color: white;
            text-align: end;
            font-size: 25px;
        }

        article#teclado {
            display: flex;
            flex-wrap: wrap;
        }

        article#teclado > button {
            width: 67.5px;
            height: 60px;
            display: flex;
            color: white;
            margin: 5px;
            cursor: pointer;
        }

        article#teclado > button > p {
            font-size: 30px;
            margin-left: 50%;
            margin-top: 10px;
            transform: translate(-50%);
        }

        button.number {
            background-color: black;
        }

        button.simbolo {
            background-color: rgba(0, 0, 0, 0.39);
        }
    </style>
</head>
<body>
    <section id="calculadora"> <!-- Estrutura da calculadora -->
        <article id="tela"></article> <!-- O resultado sera printado aqui -->

        <article id="teclado">
            <button id="t7" class="number"><p>7</p></button>
            <button id="t8" class="number"><p>8</p></button>
            <button id="t9" class="number"><p>9</p></button>
            <button id="t/" class="simbolo"><p>/</p></button>
            <button id="t4" class="number"><p>4</p></button>
            <button id="t5" class="number"><p>5</p></button>
            <button id="t6" class="number"><p>6</p></button>
            <button id="tX" class="simbolo"><p>X</p></button>
            <button id="t1" class="number"><p>1</p></button>
            <button id="t2" class="number"><p>2</p></button>
            <button id="t3" class="number"><p>3</p></button>
            <button id="t-" class="simbolo"><p>-</p></button>
            <button id="t0" class="number"><p>0</p></button>
            <button id="t." class="number"><p>.</p></button>
            <button id="t=" class="number"><p>=</p></button>
            <button id="t+" class="simbolo"><p>+</p></button>
        </article>
    </section>

    <script src="./index.js"></script>
</body>
</html>
