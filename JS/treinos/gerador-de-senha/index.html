<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        section {
            max-width: 500px;
            margin: auto;
        }

        h1 {
            margin: 20px 0px;
        }

        input#quantasLetras {
            height: 20px;
            margin: 20px 50%;
            transform: translate(-50%);
            border-radius: 20px;
            border: none;
            background-color: rgba(0, 0, 0, 0.089);
            padding: 10px;
        }

        article {
            width: 100%;
            display: flex;
            margin-top: 20px;
        }
        
        article > p {
            margin: auto;
        }

        button {
            width: 100px;
            height: 30px;
            border: none;
            background-color: rgba(175, 175, 201, 0.397);
            margin: 20px auto;
        }

        div {
            max-width: 250px;
            margin: auto;
            padding-bottom: 50px;
        }

        div > strong {
            width: 100px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <section>
        <h1>Gerador de Senhas</h1>
        <p>Escolha quantos caracteres a sua senha vai ter:</p>
        <input type="number" name="" id="quantasLetras">
        <p>Você quer que a sua senha tenha: </p>
        <article>
            <p>Letras <input type="checkbox" id="letras" onclick="letras()"></p>
            <p>Números <input type="checkbox" id="numeros" onclick="num()"></p>

</html>
