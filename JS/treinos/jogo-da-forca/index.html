<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <section id="dica"> 
        <h3>Dica:</h3>
        <p></p>
    </section>
    <main id="jogo">
        <section id="desenho-da-forca">
            <div id="linha-horizontal"></div>
            <div id="corda"></div>
            <div id="linha-vertical"></div>
            <div id="suporte"></div>
        </section>
        <section id="homemzinho">
            <div id="cabeça"></div>
            <div id="tronco"></div>
            <div id="braço1"></div>
            <div id="braço2"></div>
            <div id="perna1"></div>
            <div id="perna2"></div>
        </section>

        <section id="letras">
        </section>
    </main>

    <div id="resposta">
        <p>Digite uma letra</p>
        <input type="text" name="resposta" id="res">
        <button id="enviar">Enviar</button>

        <p id="ja-digitado">:</p>
    </div>

    <section id="tema">
        <h1>Escolha um tema</h1>
        <article>
            <button id="animal" onclick="animais()">Animais</button>
            <button id="fruta" onclick="frutas()">Fruta</button>
            <button id="pais" onclick="pais()">País</button>
            <button id="objeto" onclick="objeto()">Objeto</button>
        </article>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
