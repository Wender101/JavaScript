<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <h1 id="res">Seu número é 0</h1>
    <p id="raizQuadrada"></p>
    <p id="inteiro"></p>
    <p id="NaN"></p>
    <p id="ArredondarBaixo"></p>
    <p id="ArredondarCima"></p>
    <p id="CasasDecimais"></p>
    <script>
        let numero = Number(prompt('Digite um número'));
        

        let res = document.getElementById('res');
        let raizQuadrada = document.getElementById('raizQuadrada');
        let inteiro = document.getElementById('inteiro');
        let nan = document.getElementById('NaN');
        let ArredondarBaixo = document.getElementById('ArredondarBaixo');
        let ArredondarCima = document.getElementById('ArredondarCima');
        let CasasDecimais = document.getElementById('CasasDecimais');

        res.innerText = `Seu número é ${numero}`;
        raizQuadrada.innerText = `Raiz quadrada: ${numero ** 0.5}`;

        // Vai checar se o número é inteiro
        inteiro.innerText = `${numero} é inteiro: ${Number.isInteger(numero)}`

        // Vai checar se é NaN
        nan.innerText = `É NaN: ${Number.isNaN(numero)}` 

        // Vai arredondar pra baixo
        ArredondarBaixo.innerText = `Arredondar para baixo: ${Math.floor(numero)}`

        // Vai arredondar pra cima
        ArredondarCima.innerText = `Arredondar para cima: ${Math.ceil(numero)}`

        // + duas casas decimais
        CasasDecimais.innerText = `Com duas casas decimais: ${numero.toFixed(2)}`
    </script>
</body>
</html>
