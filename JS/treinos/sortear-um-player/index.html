<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Game</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #player1 {
            text-align: center;
        }

        #player2 {
            position: absolute;
            transform: translate(-50%);
            margin-left: 50%;
            bottom: 5px;
        }

        #player3 {
            position: absolute;
            margin-top: 20%;
            transform: rotate(90deg);
        }

        #player4 {
            position: absolute;
            margin-top: 20%;
            right: 5px;
            transform: rotate(-90deg);
        }

        /* ------------------------------- */

        section#rotate {
            width: 5px;
            height: 200px;
            margin: auto;
            margin-top: 10%;
            position: relative;
            transform: rotate(-60deg);
        }

        div#linha {
            width: 5px;
            height: 100px;
            background-color: black;
        }

        div#seta1 {
            width: 5px;
            height: 40px;
            background-color: black;
            transform: rotate(30deg);
            position: absolute;
            top: -1px;
            left: -10px;
        }

        div#seta2 {
            width: 5px;
            height: 40px;
            background-color: black;
            transform: rotate(-30deg);
            position: absolute;
            top: -1px;
            left: 10px;
        }

        button {
            width: 100px;
            height: 60px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            font-size: 16px;
            margin-left: 50%;
            transform: translate(-50%);
            position: absolute;
            bottom: 50px;
        }

        button#zerar {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="player1">player 1</h1>
    <h1 id="player2">player 2</h1>
    <h1 id="player3">player 3</h1>
    <h1 id="player4">player 4</h1>

    <section id="rotate">
        <div id="seta1"></div>
        <div id="seta2"></div>
        <div id="linha"></div>
    </section>

    <button onclick="iniciar()" id="iniciar">Iniciar</button>
    <button id="zerar" onclick="zerar()">Zerar</button>

    <script>
        function iniciar() {
            let seta = document.getElementById('rotate')
            var num1 = Math.floor(Math.random() * 4)

            if(num1 == 0) {
                seta.style.transition = '1s transform linear'
                seta.style.transform = 'rotate(1080deg)'//player 1

            } else if(num1 == 1) {
                seta.style.transition = '1s transform linear'
                seta.style.transform = 'rotate(900deg)'//player 2

            } else if(num1 == 2) {
                seta.style.transition = '1s transform linear'
                seta.style.transform = 'rotate(980deg)'//player 3 
                
            } else if(num1 == 3) {
                seta.style.transition = '1s transform linear'
                seta.style.transform = 'rotate(1170deg)'//player 4
            }

            let iniciar = document.getElementById('iniciar')
            let zerar = document.getElementById('zerar')

            iniciar.style.display = 'none'
            zerar.style.display = 'block'
        }

        function zerar() {
            let seta = document.getElementById('rotate')
            seta.style.transition = '0s transform linear'
            seta.style.transform = 'rotate(-60deg)'

            let iniciar = document.getElementById('iniciar')
            let zerar = document.getElementById('zerar')

            iniciar.style.display = 'block'
            zerar.style.display = 'none'
        }
    </script>
</body>
</html>
