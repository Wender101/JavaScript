<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Contas</title>
</head>
<body>
    <nav>
        <button onclick="adicionar()">Adicionar</button>
        <div>
            <p id="totalPagar">Total a pagar: 0.00</p>
            <p id="totalPago">Total pago: 0.00</p>
        </div>
    </nav>

    <main>
        <p id="ordenar">Ordenar por: 
            <select id="ordem" onclick="ordem()">
                <option>Todas</option>
                <option>Em dias</option>
                <option>Vencidas</option>
                <option>Pagas</option>
            </select>
        </p>

        <section id="emDias">
            <h1>Em Dias</h1>
        </section>

        <section id="vencidas">
            <h1>Vencidas</h1>
        </section>

        <section id="pagas">
            <h1>Pagas</h1>
        </section>
    </main>

    <div id="sombra" onclick="fecharAdd()"></div>
    <section id="adicionar">
        <label>Vencimento</label>
        <input type="date" placeholder="Vencimento" id="vencimento">
        <label>Descrição</label>
        <input type="text" placeholder="Descrição" id="desc">
        <label>Valor</label>
        <input type="number" placeholder="Valor" id="valor">
        <button onclick="enviar()">Enviar</button>
    </section>

    <section id="pagar">
        <h2>Marcar conta como paga?</h2>
        <button id="nao">Não</button>
        <button id="sim">Sim</button>
        <button id="deletarConta">Apagar Conta</button>
    </section>
    

    <script src="assets/js/index.js"></script>
    <script>
        function ordem() {
            const ordem = document.getElementById('ordem').value
            const emDias = document.getElementById('emDias')
            const vencidas = document.getElementById('vencidas')
            const pagas = document.getElementById('pagas')


            if(ordem == 'Todas') {
                emDias.style.display = 'block'
                vencidas.style.display = 'block'
                pagas.style.display = 'block'

            } else if(ordem == 'Em dias') {
                emDias.style.display = 'block'
                vencidas.style.display = 'none'
                pagas.style.display = 'none'

            } else if(ordem == 'Vencidas') {
                emDias.style.display = 'none'
                vencidas.style.display = 'block'
                pagas.style.display = 'none'
                
            } else {
                emDias.style.display = 'none'
                vencidas.style.display = 'none'
                pagas.style.display = 'block'
                
            }
        }

    </script>
</body>
</html>
