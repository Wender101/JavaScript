<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgba(255, 217, 94, 0.767);
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            max-width: 600px;
            margin: auto;
            text-align: center;
            margin-top: 30px;
        }

        main > h1 {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 1px 1px 3px rgb(163, 163, 163);
        }

        main > div {
            width: 600px;
            height: 350px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 3px rgba(145, 145, 145, 0.418);
        }

        main > div {
            padding-top: 30px;
        }

        main > div > p {
            font-weight: 600;
        }

        main > div > div#img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 50px auto;
            background-color: yellow;
            box-shadow: 3px 3px 3px rgba(145, 145, 145, 0.418);
        }
    </style>
</head>
<body>
    <main>
        <h1>Hora do Dia</h1>
        <div>
            <p id="hora"></p>

            <div id="img"></div>
        </div>
    </main>

    <script src="desafio01.js"></script>
</body>
</html>
