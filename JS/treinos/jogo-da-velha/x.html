<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            position: relative;
            width: 7px;
            height: auto;
            margin: auto;
        }

        div {
            width: 7px;
            height: 50px;
            background-color: black;
        }

        #p1 {
            transform: rotate(45deg);
            position: absolute;
            left: 0px;
        }

        #p2 {
            transform: rotate(-45deg);
            position: absolute;
            right: 0px;
        }
    </style>
</head>
<body>
    <section>
        <div id="p1"></div>
        <div id="p2"></div>
    </section>
</body>
</html>
