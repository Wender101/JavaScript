<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        h1 {
            text-align: center;
        }

        /*
            Estrutura do jogo da velha
        */
        article#estrutura {
            width: 320px;
            height: 320px;
            margin: auto;
            position: relative;
            margin-top: 80px;
        }

        article#estrutura > div.linha-v {
            width: 10px;
            height: 100%;
            background-color: black;
        }

        article#estrutura > div#linha-vertical1{
            margin-left: 100px;
        }

        article#estrutura > div#linha-vertical2{
            right: 100px;
            top: 0px;
            position: absolute;
        }

        article#estrutura > div.linha-h {
            width: 100%;
            height: 10px;
            background-color: black;
            left: 0px;
            position: absolute;
        }

        article#estrutura > div#linha-horizontal1 {
            top: 100px;
        }

        article#estrutura > div#linha-horizontal2 {
            bottom: 100px;
        }

        /*
            Os locais onde o inviduo vai clicar para colocar o 'X' ou o 'O'
        */

        div.local {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        div.local:hover {
            background-color: rgba(0, 0, 255, 0.274);
            transition: 100ms background-color linear;
            border-radius: 10px;
        }

        div#local1 {
            top: 0px;
            left: 0px;
        }

        div#local2 {
            top: 0px;
            left: 110px;
        }

        div#local3 {
            top: 0px;
            right: 0px;
        }

        div#local4 {
            top: 110px;
            left: 0px;
        }

        div#local5 {
            top: 110px;
            left: 110px;
        }

        div#local6 {
            top: 110px;
            right: 0px;
        }

        div#local7 {
            top: 220px;
            left: 0px;
        }

        div#local8 {
            top: 220px;
            left: 110px;
        }

        div#local9 {
            top: 220px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <section id="jogo">
        <article id="estrutura">
            <div id="linha-vertical1" class="linha-v"></div>
            <div id="linha-vertical2" class="linha-v"></div>
            <div id="linha-horizontal1" class="linha-h"></div>
            <div id="linha-horizontal2" class="linha-h"></div>

            <div id="local1" class="local"></div>
            <div id="local2" class="local"></div>
            <div id="local3" class="local"></div>
            <div id="local4" class="local"></div>
            <div id="local5" class="local"></div>

            <div id="local7" class="local"></div>
            <div id="local8" class="local"></div>
            <div id="local9" class="local"></div>
        </article>
