<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 140, 255);
        }
        
        header {
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        section {
            max-width: 600px;
            height: auto;
            padding: 20px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
        }

        div#res > p {
            margin-top: 20px;
            word-wrap: break-word;
        }

        div#dados > p {
            padding-bottom: 20px;
        }

        footer {
            text-align: center;
            color: wheat;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analizador de Número</h1>
    </header>
    <section>
        <p>Número {entre 1 e 100}: <input type="number" name="" id="num"> <button id="btn" onclick="add()">Adicionar</button></p>
        <select name="" id="selec" size="10"></select>
        <button id="final" onclick="fim()">Finalizar</button>

        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; Wender Natanael</p>
    </footer>

    <script src="./desafio01.js"></script>
</body>
</html>
