<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
        }

        h1 {     
            text-align: center;
            margin-bottom: 100px;
        }

        div {
            width: 140px;
            margin: auto;
        }

        #btn1, #btn2 {
            padding: 10px;
            display: inline-block;
            cursor: pointer;
        }

        #btn2 {
            position: absolute;
            top: 137px;
            transform: translate(50%);
        }

        section {
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height: 150px;
            position: absolute;
            background-color: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.568);
            font-size: 12px;
        }

        section > p {
            position: absolute;
            top: 10px;
        }

        section > img {
            width: 30px;
            margin-top: 40px;
        }

        section > span {
            position: absolute;
            top: 60px;
            left: 50px;
        }

        section > div {
            width: 100%;
            height: 45px;
            position: absolute;
            bottom: 0px;
            left: 0px;
            background-color: rgba(214, 214, 214, 0.596);
        }

        section > div > button {
            width: 80px;
            height: 25px;
            text-align: center;
            padding-top: 2px;
            position: absolute;
            right: 10px;
            top: 10px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.637);
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Vamos testar sua memória ram?</h1>
    <div>
        <button id="btn1" onmouseenter="voltar()">Não</button>
        <button id="btn2" onclick="mudar()">Sim</button>
    </div>

    <script>
        function numero() {
            return Math.floor(Math.random() * 90)
        }

        function mudar() {
            document.querySelectorAll('button')[0].style.display = 'none'
            document.querySelectorAll('button')[1].style.display = 'none'
            document.querySelector('h1').style.top = '200px'

            setInterval(() => {
                let section = document.createElement('section')
                let p = document.createElement('p')
                let img = document.createElement('img')
                let span = document.createElement('span')
                let div = document.createElement('div')
                let btn = document.createElement('button')
                
                p.innerText = 'Erro de Aplicativo'
                span.innerText = "Clique em 'OK' para finalizar o programa"
                img.src = 'images.jfif'
                btn.innerText = 'OK'

                section.appendChild(p)
                section.appendChild(img)
                section.appendChild(span)
                section.appendChild(div)
                div.appendChild(btn)
                document.querySelector('body').appendChild(section)

                section.style.top = `${numero()}%`
                section.style.left = `${numero()}%`

                btn.addEventListener('click', () => {
                    section.style.display = 'none'
                })

            }, 5)
            let btn2 = document.getElementById('btn2')
            btn2.style.top = `${numero()}%`
            btn2.style.left = `${numero()}%`
            c++
        }
    </script>
</body>
</html>
