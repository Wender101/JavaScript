<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculadora</title>
</head>
<body>
    <section id="calculadora"> <!-- Estrutura da calculadora -->
        <section id="bolinhas">
            <div id="b1" class="ball"></div>
            <div id="b2" class="ball"></div>
            <div id="b3" class="ball"></div>
        </section>

        <article id="tela"></article> <!-- O resultado sera printado aqui -->

        <article id="teclado">
            <button id="tac" class="apagar"><p>AC</p></button>
            <button id="porcentagem" class="simbolo"><p>%</p></button>
            <button class="simbolo"><p>/</p></button>
            <button class="number"><p>7</p></button>
            <button class="number"><p>8</p></button>
            <button class="number"><p>9</p></button>
            <button class="simbolo"><p>x</p></button>
            <button class="number"><p>4</p></button>
            <button class="number"><p>5</p></button>
            <button class="number"><p>6</p></button>
            <button class="simbolo"><p>+</p></button>
            <button class="number"><p>1</p></button>
            <button class="number"><p>2</p></button>
            <button class="number"><p>3</p></button>
            <button class="simbolo"><p>-</p></button>
            <button id="t0" class="number"><p>0</p></button>
            <button id="ponto" class="simbolo"><p>.</p></button>
            <button id="tigual" class="simbolo"><p>=</p></button>

        </article>
    </section>

    <script src="./index.js"></script>
</body>
</html>
