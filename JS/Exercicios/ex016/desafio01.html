<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hora do Dia</title>

        * {
            margin: 0px;

        }

            background-color: rgb(0, 119, 255);

        }

        main {
            max-width: 600px;
            margin: auto;
            margin-top: 30px;
        }

        main > h1 {
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 3px rgb(163, 163, 163);
        }

        main > div {
            width: 600px;
            height: 350px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 3px rgba(145, 145, 145, 0.418);
        }

        main > div {
            padding: 30px 0px 20px 30px;
        }

        main > div > p {
            margin-bottom: 30px;
        }

        main > div > h3 {
            margin-top: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <main>
        <h1>Vamos Contar</h1>
        <div>
            <p>Inicio: <input type="number" name="" id="inicio"></p>
            <p>Fim:    <input type="number" name="" id="fim"></p>
            <p>Passo:  <input type="number" name="" id="passo"></p>
            <button>Contar</button>

            <h3></h3>
            <span></span>
        </div>
    </main>
