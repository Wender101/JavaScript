<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
        }

        section {
            display: flex;
            position: relative;
        }

        div#dick {
            width: 200px;
            height: 700px;
            background-color: rgb(197, 99, 87);
            position: relative;
        }

        div.b {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(197, 99, 87);
            position: absolute;
            bottom: -60px;
        }

        div#b1 {
            left: -250px;
        }

        div#b2 {
            right: -250px;
        }

        div#cbç {
            position: absolute;
            top: -80px;
            width: 100%;
            height: 100px;
            border-radius: 80px 80px 0px 0px;
            background-color: rgb(255, 146, 132);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div#cbç > div {
            width: 5px;
            height: 100%;
            background-color: rgb(250, 117, 99);
        }
    </style>
</head>
<body>
    <section>
        <div class="b" id="b1"></div>
        <div id="dick">
            <div id="cbç">
                <div></div>
            </div>
        </div>
        <div class="b" id="b2"></div>
    </section>
</body>
</html>
