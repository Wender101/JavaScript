<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho do Dino</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgba(0, 0, 0, 0.575);
            color: white;
        }

        div#dino {
            width: 50px;
            height: 80px;
            background-color: white;
            position: fixed;
            bottom: 100px;
            left: 100px;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.808);
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="dino"></div>
    <footer></footer>

    <script>
        var c = 0
        var d = 0

        document.onkeydown = teclado;
        function teclado(e) {
            let dino = document.getElementById('dino')
            if(e.keyCode == 38) {
                
                if(c < 9) {
                    dino.style.marginBottom = '160px'
                    dino.style.transition = 'all 300ms ease 0s'
                }

                while(d < 50) {
                    d = d + 1
                }

                while(c < 10) {
                    c = c + 1
                }

                if(d > 40) {
                    dino.style.marginBottom = '0px'
                    dino.style.transition = 'all 300ms ease 0s'

                    c = 0
                }
            } 
        }

</body>
