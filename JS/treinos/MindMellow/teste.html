<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="Assets/img/backgrounds/0.png" data-src="Assets/img/backgrounds/6.png" class="lazy">

  <script>

    // Verifica se o navegador suporta a Intersection Observer API
if ('IntersectionObserver' in window) {
  const images = document.querySelectorAll('.lazy');

  // Cria uma instância do Intersection Observer
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const image = entry.target;
        const src = image.getAttribute('data-src');

        // Substitui o atributo src pela imagem de alta resolução
        if (src) {
          image.src = src;
          image.removeAttribute('data-src');
          observer.unobserve(image);
        }
      }
    });
  });

  // Observa todas as imagens com a classe 'lazy'
  images.forEach(image => {
    observer.observe(image);
  });
} else {
  // Caso o navegador não suporte a Intersection Observer API, carregue todas as imagens de uma vez
  const images = document.querySelectorAll('.lazy');
  images.forEach(image => {
    const src = image.getAttribute('data-src');
    if (src) {
      image.src = src;
      image.removeAttribute('data-src');
    }
  });
}

  </script>
</body>
</html>
