<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine a Tabuada</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0px;
        }

        section > button {
            margin-left: 50%;
            transform: translate(-50%);
            padding: 20px;
            border-radius: 10px;
            color: black;
            border: none;
            position: absolute;
            bottom: 100px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        div#res {
            width: 50px;
            height: auto;
            margin-left: 50%;
            transform: translate(-50%);
            bottom: 100px;
            position: absolute;
        } 

        div > input {
            width: 50px;
            border: 1px solid white;
            border-radius: 10px;
            height: 30px;
            background-color: transparent;
            color: white;
            font-size: 20px;
            padding-left: 10px;
        }

        div > button {
            margin-left: 60%;
            transform: translate(-50%);
            margin-top: 15%;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: black;
            border: none;
        }

    </style>
</head>
<body>
    
    <h1></h1> <!--Vai mostrar a continha-->
    
    <div id="res">
        <input type="number" name="" id="resposta">
        <button onclick="enviar()">Enviar</button>
    </div>
    
    <section>
        <button onclick="iniciar()">Iniciar</button>
    </section>

    <script>
        var resultado

        function iniciar() {
            // Vai fazer a section sumir ao clicar no botão iniciar
            let section = document.querySelector('section')
            section.style.display = 'none'
            
            // Vai fazer o jogo começar
            var num1 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
            var num2 = Math.floor(Math.random() * 11) // Vai gerar um número aleatório de 0 a 10
            
            resultado = num1 * num2

            // Vai escrever os números sorteados na tela
            let h1 = document.querySelector('h1')
            h1.innerText = num1 + " X " + num2 

        }

        function enviar() {
            let resposta = document.getElementById('resposta').value
    
            if(resposta == resultado) {
                // Vai fazer a section aparecer
                let section = document.querySelector('section')
                section.style.display = 'block'

                let input = document.querySelector('input')
                input.innerText = ''
            } else {
                window.alert('errou')
            }
        }
        
        </script>
</body>
</html>
