<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(2, 72, 94);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            padding: 20px;
        }

        main {
            max-width: 500px;
            height: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            margin: 50px auto;
        }

        main > section {
            display: flex;
            justify-content: space-between;
        }

        main > section > div#part2 {
            margin-top: 22px;
            margin-right: 20px;
        }

        main > section > div > p {
            margin: 8px 0px;
        }

        main > p {
            margin: 10px 0px 15px;
        }

        main > input {
            width: 100%;
            height: 30px;
        }

        main > button {
            width: 100%;
            height: 30px;
            margin-top: 30px;
            background-color: rgb(13, 72, 105);
            border: none;
            color: white;
        }

        main > div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div id="part1">
                <h2>Tabela IMC</h2>
                <strong>IMC</strong>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div id="part2">
                <strong>Resultado</strong>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>
        <h1>Calcule seu IMC</h1>
        <p>Peso:</p>
        <input type="text" name="" id="peso">
        <p>Altura:</p>
        <input type="text" id="altura">
        <button onclick="calcular()">Calcular</button>

        <div id="res"></div>
    </main>

    <script src="java.js"></script>
</body>
</html>
